<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>site mudando de cor</title>
</head>
<body onload="alert"(´Atualize a pagina para recarregar o comando´)>
     <center><br><h2>Clique em um dos botões para alterar a cor de sua página</h2><br>

  <form name="Fomr1">
     <input type="button" value="Azul" onclick="document.body.style.backgroundColor='blue'">&nbsp;

<!-- O <br> é uma tag HTML usada para inserir uma quebra de linha no texto, ou seja, faz o conteúdo continuar na linha de baixo.
Exemplo: -->

        <input type="button" value="Vermelho" onclick="document.body.style.backgroundColor='red'">&nbsp;

<!--A tag <b> em HTML serve para deixar o texto em negrito.-->

        <input type="button" value="Verde" onclick="document.body.style.backgroundColor='green'">&nbsp;

        <input type="button" value="Amarelo" onclick="document.body.style.backgroundColor='yellow'">&nbsp;

        <input type="button" value="Amarelo Ouro" onclick="document.body.style.backgroundColor='gold'">&nbsp;

        <input type="button" value="Azul Claro" onclick="document.body.style.backgroundColor='cyan'">&nbsp;
        
        <input type="button" value="Verde Claro" onclick="document.body.style.backgroundColor='lime'">
        <!--onclick="...": Quando o elemento é clicado, o que está entre aspas será executado.
        document.body acessa o corpo da página.
        style.backgroundColor altera a cor de fundo do corpo.'lime' é a cor escolhida (verde claro).
        -->

  </form>

</body>
</html>
